<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Crew!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="image-section">
        <img src="images/new-world.webp" class="image-main" alt="One Piece Art">
        <img src="images/One-Piece-Logo-1997.png" class="logo" alt="One Piece Logo">
        <p>Fanart by <a href="https://www.reddit.com/user/AlwaysWipes/" target="_blank">u/AlwaysWipes</a></p>
    </div>
    <div class="content-section">
        <div class="header">
            <h1>Join the crew and begin your legendary voyage to the Grand Line, filled with treasure, dreams, and endless adventure!</h1>
            <h1>Sign up now â€” your pirate story starts here.</h1>
        </div>
        <div>
            <form action="" method="get">
                <div class="input-container">
                    <h2>Join our crew!</h2>
                    <div class="input-row">
                        <div class="inputs">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname" placeholder="Enter first Name" required>
                        </div>
                        <div class="inputs">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname" placeholder="Enter last name" required>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="inputs">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter email" pattern=".*\.[a-zA-Z]{2,}" required>
                        </div>
                        <div class="inputs">
                            <label for="pnumber">Phone Number</label>
                            <input type="tel" id="pnumber" name="pnumber" minlength="11" maxlength="11" pattern="09[0-9]{9}" placeholder="09XXXXXXXXX" required>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="inputs">
                            <label for="pwd">Password</label>
                            <input type="password" id="pwd" name="password" minlength="6" placeholder="Enter password" required>
                        </div>
                        <div class="inputs">
                            <label for="pwdconfirm">Confirm Password</label>
                            <input type="password" id="pwdconfirm" minlength="6" placeholder="Confirm password" required>
                        </div>
                    </div>
                </div>
                <button>To the Grand Line!</button>
                <p>Already part of a crew? <a href="">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
